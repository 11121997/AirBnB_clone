<!DOCTYPE html>
<html lang="en">
    <head>
        <tilte>AirBnB clone</tilte>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" url(images/icon.png)>
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Alaska, Arizona, Kansas,...</h4>
                    <ul class="popover">
                        <h2>Arizona</h2>
                        <li>Tucson</li>
                        <li>Sedona</li>
                        <li>Mesa</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>pool, gym, spa,...</h4>
                    <ul class="popover">
                        <h2>GYM</h2>
                        <li>Fitness</li>
                        <li>CrossFit</li>
                        <li>weight lifting</li>
                    </ul>
                </div>
                <button>search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>

    </body>
</html>
